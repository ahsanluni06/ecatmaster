<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .correct { color: green; font-size: 24px; }
        .incorrect { color: red; font-size: 24px; }
        .explanation { background: #f0f0f0; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .button { background: blue; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 class="{% if is_correct %}correct{% else %}incorrect{% endif %}">
        {% if is_correct %}✓ Correct!{% else %}✗ Incorrect{% endif %}
    </h1>
    
    <p><strong>Your answer:</strong> {{ user_answer }}</p>
    <p><strong>Correct answer:</strong> {{ correct_answer }}</p>
    
    <div class="explanation">
        <h3>Explanation:</h3>
        <p>{{ explanation }}</p>
    </div>
    
    <p>
        <a href="javascript:history.back()" class="button">← Try another question</a>
        <a href="/" class="button">Home</a>
    </p>
</body>
</html>
