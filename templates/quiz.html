<!DOCTYPE html>
<html>
<head>
    <title>Quiz - {{ subject }} - {{ topic }}</title>
</head>
<body>
    <h1>{{ subject }} - {{ topic }}</h1>
    <p>Question {{ current_question + 1 }} of {{ questions|length }}</p>
    
    {% if current_question < questions|length %}
        <form action="{{ url_for('submit_answer') }}" method="post">
            <h3>{{ questions[current_question][3] }}</h3>
            <input type="hidden" name="question_id" value="{{ questions[current_question][0] }}">
            <input type="radio" name="answer" value="{{ questions[current_question][4] }}" id="option1">
            <label for="option1">{{ questions[current_question][4] }}</label><br>
            
            <input type="radio" name="answer" value="{{ questions[current_question][5] }}" id="option2">
            <label for="option2">{{ questions[current_question][5] }}</label><br>
            
            <input type="radio" name="answer" value="{{ questions[current_question][6] }}" id="option3">
            <label for="option3">{{ questions[current_question][6] }}</label><br>
            
            <input type="radio" name="answer" value="{{ questions[current_question][7] }}" id="option4">
            <label for="option4">{{ questions[current_question][7] }}</label><br>
            
            <button type="submit">Submit Answer</button>
        </form>
    {% endif %}
</body>
</html>
